name: Deploy Infrastructure and App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Terraform
      run: |
        wget -O terraform.zip https://releases.hashicorp.com/terraform/1.9.8/terraform_1.9.8_linux_amd64.zip
        unzip terraform.zip
        sudo mv terraform /usr/local/bin/
        terraform version
    
    - name: Terraform Init
      run: terraform init
      env:
        TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
    
    - name: Terraform Plan
      run: terraform plan
      env:
        TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
    
    - name: Terraform Apply
      id: apply
      run: terraform apply -auto-approve
      env:
        TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
      continue-on-error: true
    
    - name: Get Server IP
      if: steps.apply.outcome == 'success'
      id: get_ip
      run: |
        SERVER_IP=$(terraform output -raw server_ip)
        echo "SERVER_IP=${SERVER_IP}" >> $GITHUB_OUTPUT
        echo "Server IP is: ${SERVER_IP}"
    
    - name: Wait for server to be ready
      if: steps.apply.outcome == 'success'
      run: sleep 60
    
    - name: Setup SSH key
      if: steps.apply.outcome == 'success'
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ steps.get_ip.outputs.SERVER_IP }} >> ~/.ssh/known_hosts
    
    - name: Install Docker on server
      if: steps.apply.outcome == 'success'
      id: install_docker
      run: |
        ssh -o StrictHostKeyChecking=no root@${{ steps.get_ip.outputs.SERVER_IP }} << 'EOF'
          # install dependencies
          apt update
          apt install -y ca-certificates curl gnupg
          
          # add docker's official GPG key
          install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          chmod a+r /etc/apt/keyrings/docker.gpg
          
          # add docker repository
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
            tee /etc/apt/sources.list.d/docker.list > /dev/null
          
          # install docker
          apt update
          apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          
          # verify
          docker --version
          docker compose version
        EOF
      continue-on-error: true
    
    - name: Deploy monitoring stack
      if: steps.install_docker.outcome == 'success'
      id: deploy
      run: |
        scp -r monitoring-stack root@${{ steps.get_ip.outputs.SERVER_IP }}:~/
        ssh root@${{ steps.get_ip.outputs.SERVER_IP }} << 'EOF'
          cd ~/monitoring-stack
          docker compose down || true
          docker compose up -d
        EOF
      continue-on-error: true
    
    - name: Display URLs
      if: steps.deploy.outcome == 'success'
      run: |
        echo "Deployment complete!"
        echo "Grafana: http://${{ steps.get_ip.outputs.SERVER_IP }}:3000"
        echo "Prometheus: http://${{ steps.get_ip.outputs.SERVER_IP }}:9090"
        echo "App: http://${{ steps.get_ip.outputs.SERVER_IP }}:3001"
    
    - name: Cleanup on failure
      if: failure() && steps.apply.outcome == 'success'
      run: |
        echo "Deployment failed - destroying infrastructure"
        terraform destroy -auto-approve
      env:
        TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
